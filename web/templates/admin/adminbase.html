{% extends "base.html" %}

{% set nav = 'manage' %}

{% block basic %}
<div class="ui container">

    <div class="ui grid">
        <div class="three wide column">
            <div class="ui fluid vertical menu">
                <a class="item {{'active' if menu_active == 'board'}}" href="{{url_for('admin.show_admin_board')}}">
                    仪表盘
                </a>
                <a class="item {{'active' if menu_active == 'site'}}" href="{{url_for('admin.show_site_config')}}">
                    网站设置
                </a>
                <a class="item {{'active' if menu_active == 'user'}}" href="{{url_for('admin.show_user_list')}}">
                    用户设置
                </a>
                <a class="item {{'active' if menu_active == 'problem'}}" href="{{url_for('admin.show_problem_list')}}">
                    题目设置
                </a>
            </div>
        </div>
        <div class="thirteen wide column" >
            {% block body %}

            {% endblock %}
        </div>
    </div>

</div>

{% endblock %}
