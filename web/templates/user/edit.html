{% extends "base.html" %}

{% set nav = '' %}

{% block basic %}
<div class="ui text container">
    <h2 class="ui header">
        # 个人信息
    </h2>

    <table class="ui very basic single line table">
        <tbody>
            <tr>
                <td class="two wide">用户 ID</td>
                <td>{{g.user.id}}</td>
            </tr>
            <tr>
                <td class="two wide">用户名</td>
                <td>{{g.user.username}}</td>
            </tr>
            <tr>
                <td class="two wide">注册时间</td>
                <td>{{g.user.register_time}}</td>
            </tr>
            <tr>
                <td class="two wide">学号</td>
                <td>{{ user_display_info.get('xgh', 'None') }}</td>
            </tr>
            <tr>
                <td class="two wide">学院</td>
                <td>{{ user_display_info.get('depart', 'None') }}</td>
            </tr>     

        </tbody>
    </table>



</div>
{% endblock %}
