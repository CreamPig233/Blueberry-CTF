{% extends "base.html" %}

{% set nav = '' %}

{% block basic %}

<div class="ui text container">
    <h2 class="ui header">
        # 登录
    </h2>
    <form class="ui form" method="post" id="loginform">
        <div class="field">
            <label>用户名</label>
            <input type="text" id="username" name="username" placeholder="">
        </div>
        <div class="field">
            <label>密码</label>
            <input type="password" id="password" name="password">
        </div>

        <button class="ui button" type="submit">提交</button>

        <p>没有帐户? <a href="{{url_for('user.show_register')}}">点击这里注册 <i class="external link icon"></i></a></p>
        <p>或者<a href="{{ url_for('cas.cas_login') }}">使用东北大学统一认证登录</a></p>
    </form>

    <script>
        $('#loginform')
            .form({
                fields: {
                    username: 'empty',
                    password: 'empty',
                }
            })
            ;
    </script>
</div>



{% endblock %}
